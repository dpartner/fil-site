<div class="backdrop is-hidden">
  <div class="modal">
    <button class="modal__close" data-modal-close>
      <svg class="modal__close-icon" width="12" height="12">
        <use href="./images/icons.svg#icon-vector"></use>
      </svg>
    </button>
    <p class="modal__form-heading">Оставьте свои данные, мы вам перезвоним</p>
    <form action="#">
      <label class="modal__form-label" for="modal-username">Имя</label>
      <div class="modal__form-wrap">
        <input
          class="modal__form-input"
          type="text"
          name="username"
          id="modal-username"
          required=""
        />
        <svg class="modal__input-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-person"></use>
        </svg>
      </div>
      <label class="modal__form-label" for="modal-phone">Телефон</label>
      <div class="modal__form-wrap">
        <input
          class="modal__form-input"
          type="tel"
          name="phone"
          id="modal-phone"
          required=""
        />
        <svg class="modal__input-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-phone"></use>
        </svg>
      </div>
      <label class="modal__form-label" for="modal-email">Почта</label>
      <div class="modal__form-wrap">
        <input
          class="modal__form-input"
          type="email"
          name="email"
          id="modal-email"
        />
        <svg class="modal__input-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-email"></use>
        </svg>
      </div>
      <button type="submit" class="secondary__button secondary__button-modal">
        ОТПРАВИТЬ
      </button>
    </form>
  </div>
</div>
